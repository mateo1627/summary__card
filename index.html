<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
<article class="card">
  <div class="container__bg_img">
  <img class="bg__img" src="/images/illustration-hero.svg" alt="">
</div>
<div class="content__header">
  <h1>Order Summary</h1>

  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>
<section class="plan">
  <img src="/images/icon-music.svg" alt="">
  <div class="annual__main">
  <span class="annual__plan"> Annual Plan</span>
  <span class="annual__price">$59.99/year</span>
</div>
<div class="annual__change">
  <a href="#">Change</a>
</div>
</section>
 <button class="btn"> Proceed to Payment</button>
 <button class="btn__cancel"> Cancel Order</button>
  
</article>
</body>
</html>
